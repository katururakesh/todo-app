# You don't guess what to write — you choose based on what you want to achieve:
# What You Want             → What to Write in Kubernetes
# Run a container           → Deployment
# Expose to browser / API   → Service (NodePort / ClusterIP / LoadBalancer)
# Store data permanently    → PVC + PV
# Store passwords / env     → Secret / ConfigMap
# Group everything          → Namespace
# Access with domain        → Ingress

# -------------------------------------
# Group Everything → Namespace
# -------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: todo-app

---

# -------------------------------------
# MySQL Database → Deployment (Run DB container)
# -------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.3
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rakesh"
            - name: MYSQL_DATABASE
              value: "todo_db"
            - name: MYSQL_USER
              value: "todo_user"
            - name: MYSQL_PASSWORD
              value: "rakesh"
          ports:
            - containerPort: 3306
          args:
            - "--default-authentication-plugin=mysql_native_password"

---

# -------------------------------------
# Expose MySQL internally → Service (ClusterIP)
# -------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: todo-app
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP

---

# -------------------------------------
# Todo-App Backend → Deployment (Run container)
# -------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: rakesh212h1a0577/todo-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/todo_db"
            - name: SPRING_DATASOURCE_USERNAME
              value: "todo_user"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "rakesh"

---

# -------------------------------------
# Expose Backend to Browser → Service (NodePort)
# -------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
  namespace: todo-app
spec:
  selector:
    app: todo-app
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080

---

# -------------------------------------
# PhpMyAdmin → Deployment (Run container)
# -------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin:latest
          env:
            - name: PMA_HOST
              value: "mysql"
            - name: PMA_USER
              value: "todo_user"
            - name: PMA_PASSWORD
              value: "rakesh"
          ports:
            - containerPort: 80

---

# -------------------------------------
# Expose PhpMyAdmin via Browser → Service (NodePort)
# -------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  namespace: todo-app
spec:
  selector:
    app: phpmyadmin
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30050

